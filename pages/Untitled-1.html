<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    function rollover(my_image)
    {
        my_image.src = '../images/s6.jpg'; 
        my_image.style="width:320px; height:220px";
    }
    function mouseaway(my_image)
    {
        my_image.src = '../images/s2.jpg';
        my_image.style="width:320px; height:220px";
    }
    </script>
</head>

<body> 
    <img src="../images/s6.jpg" onmouseover="rollover(this)" onmouseout="mouseaway(this)" /> 
    
</body>
</html>
