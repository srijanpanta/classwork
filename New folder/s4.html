<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script language="Javascript">
        window.onload = choosePic;
        var theAd = 0;
        var myPix = ["../images/s2.jpg", "../images/facebook.jpg", "../images/s6.jpg","../images/madrid-light.jpeg"];
        length=myPix.length;
        function choosePic()
        {
            var randomNum = Math.floor(Math.random() * length );
            document.getElementById("myPicture").src= myPix[randomNum];
            document.getElementById("myPicture").style='width:200px; height:200px;';
            rotate();
        }
        function rotate()
        {
            theAd++;
            if (theAd == myPix.length)
            {
                theAd = 0;
            }
            document.getElementById("myPicture").src = myPix[theAd];
            setTimeout(rotate,2 * 1000);

        }
    </script>
</head>
<body>
    <img src="../images/s2.jpg" width="200px" height="200px" id="myPicture" alt="someimage">
    
</body>
</html>
